<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | Bloom & Basket</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
      color: #444;
    }
    header, footer {
      background-color: #f28ab2;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #e63975;
      text-align: center;
    }
    form {
      display: grid;
      gap: 1.2rem;
    }
    label {
      font-weight: 500;
    }
    input, select {
      padding: 0.8rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .btn-group {
      display: flex;
      gap: 1rem;
      justify-content: space-between;
    }
    .btn {
      background-color: #e63975;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #c62e65;
    }
    .back-btn {
      background-color: #ccc;
    }
    .back-btn:hover {
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bloom & Basket</h1>
  </header>

  <main>
    <h2>Checkout</h2>
    <form action="confirmation.html" method="GET">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Shipping Address</label>
      <input type="text" id="address" name="address" required>

      <label for="payment">Payment Method</label>
      <select id="payment" name="payment" required>
        <option value="">--Select Payment--</option>
        <option value="cash">Cash on Delivery</option>
        <option value="mobile">Send Money (M-Pesa)</option>
      </select>

      <div class="btn-group">
        <a href="shop.html" class="btn back-btn">‚Üê Back to Shop</a>
        <button type="submit" class="btn">Confirm Order</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Bloom & Basket | All rights reserved</p>
  </footer>
</body>
</html>
