  <main>
    <!-- Four Column Image Section -->
    <section class="photo-grid">
      <img src="images/zinia.jpg" alt="Flower 1">
      <img src="images/magnolia.jpg" alt="Flower 2">
      <img src="images/graduation.jpg" alt="Flower 3">
      <img src="images/shop.jpg" alt="Flower 4">
    </section>

    <!-- Contact Section Split in Two Columns -->
    <section class="contact-container">
      <!-- Left Column: Contact Form -->
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>
          </div>
          <button type="submit">Submit</button>
          <div id="feedback"></div>
        </form>
      </div>

      <!-- Right Column: Contact Info -->
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p><a href="tel:+254745980550" class="call-button">ðŸ“ž Call: +254 745 980 550</a></p>
        <p><a href="mailto:info@bloomandbasket.com"><i class="fas fa-envelope"></i> Email: info@bloomandbasket.com</a></p>
        
        <div class="social-icons">
          <h4>Follow Us</h4>
          <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
      </div>
    </section>
  </main>
